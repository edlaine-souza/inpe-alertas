name: CI com ESLint

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Baixar código
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Configurar Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # 3. Instalar dependências
    - name: Install dependencies
      run: npm install
    
    # 4. Rodar ESLint
    - name: Run ESLint
      run: npm run lint
    
    # 5. Verificar formatação Prettier
    - name: Check Prettier formatting
      run: npm run format:check
